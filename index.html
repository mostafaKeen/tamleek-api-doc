<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Documentation Index</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0e7ff 0%, #f5f7fa 100%);
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        overflow-x: hidden;
    }
    
    body::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -20%;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        z-index: 0;
    }
    
    body::after {
        content: '';
        position: absolute;
        bottom: -30%;
        left: -10%;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(37, 99, 235, 0.08) 0%, transparent 70%);
        border-radius: 50%;
        z-index: 0;
    }
    
    .container {
        position: relative;
        z-index: 1;
        background: white;
        border-radius: 20px;
        padding: 3rem 2.5rem;
        box-shadow: 0 20px 60px rgba(59, 130, 246, 0.15);
        max-width: 600px;
        width: 100%;
        animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    h1 {
        color: #3b82f6;
        margin-bottom: 0.5rem;
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .subtitle {
        text-align: center;
        color: #6b7280;
        margin-bottom: 2.5rem;
        font-size: 1rem;
    }
    
    .nav-list {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .nav-list li {
        animation: slideIn 0.5s ease-out backwards;
    }
    
    .nav-list li:nth-child(1) { animation-delay: 0.1s; }
    .nav-list li:nth-child(2) { animation-delay: 0.2s; }
    .nav-list li:nth-child(3) { animation-delay: 0.3s; }
    .nav-list li:nth-child(4) { animation-delay: 0.4s; }
    .nav-list li:nth-child(5) { animation-delay: 0.5s; }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    .nav-list a {
        text-decoration: none;
        color: white;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        padding: 1rem 1.5rem;
        border-radius: 12px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-weight: 500;
        font-size: 1.05rem;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        position: relative;
        overflow: hidden;
    }
    
    .nav-list a::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }
    
    .nav-list a:hover::before {
        left: 100%;
    }
    
    .nav-list a:hover {
        transform: translateX(5px);
        box-shadow: 0 6px 25px rgba(59, 130, 246, 0.35);
    }
    
    .nav-list a:active {
        transform: translateX(3px) scale(0.98);
    }
    
    .nav-list a::after {
        content: 'â†’';
        font-size: 1.2rem;
        transition: transform 0.3s ease;
    }
    
    .nav-list a:hover::after {
        transform: translateX(5px);
    }
    
    .icon {
        width: 24px;
        height: 24px;
        margin-right: 0.75rem;
        opacity: 0.9;
    }
    
    .link-content {
        display: flex;
        align-items: center;
    }
    
    @media (max-width: 600px) {
        .container {
            padding: 2rem 1.5rem;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .nav-list a {
            font-size: 0.95rem;
            padding: 0.9rem 1.2rem;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>API Documentation Index</h1>

        </a></li>
        <li><a href="communication.html" target="_blank">
            <span class="link-content">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Communication Controller
            </span>
        </a></li>
       
        <li><a href="users managment.html" target="_blank">
            <span class="link-content">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                User Management
            </span>
        </a></li>
        <li><a href="real states.html" target="_blank">
            <span class="link-content">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Real Estate
            </span>
        </a></li>
    </ul>
</div>
</body>
</html>
