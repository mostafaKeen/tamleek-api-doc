<head>
    <meta charset="UTF-8">

    <title>API Documentation Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f5f7fa 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, .1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(37, 99, 235, .08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: white;
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(59, 130, 246, .15);
            max-width: 600px;
            width: 100%;
            animation: fadeInUp .6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: .5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-list li {
            animation: slideIn .5s ease-out backwards;
        }

        .nav-list li:nth-child(1) {
            animation-delay: .1s
        }

        .nav-list li:nth-child(2) {
            animation-delay: .2s
        }

        .nav-list li:nth-child(3) {
            animation-delay: .3s
        }

        .nav-list li:nth-child(4) {
            animation-delay: .4s
        }

        .nav-list li:nth-child(5) {
            animation-delay: .5s
        }

        .nav-list li:nth-child(6) {
            animation-delay: .6s
        }

        .nav-list li:nth-child(7) {
            animation-delay: .7s
        }

        /* Company Details */
        .nav-list li:nth-child(8) {
            animation-delay: .8s
        }

        /* Career */
        .nav-list li:nth-child(9) {
            animation-delay: .9s
        }

        /* Sections */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px)
            }

            to {
                opacity: 1;
                transform: translateX(0)
            }
        }

        .nav-list a {
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(59, 130, 246, .2);
            transition: all .3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-list a:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, .35);
        }

        .nav-list a::after {
            content: 'â†’';
            font-size: 1.2rem;
            transition: transform .3s ease;
        }

        .nav-list a:hover::after {
            transform: translateX(5px);
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: .75rem;
            opacity: .9;
        }

        .link-content {
            display: flex;
            align-items: center;
        }
    </style>
</head>
